<html>
<head>
    <meta charset="UTF-8">
    <title>DeepLopenerOCR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div style="width: 100%;height:1rem;float: right;">
            <span class="ocr">
                <span id="ocr_text">
                    OCR Mode
                </span>
                <label class="switch2__label">
                    <input type="checkbox" class="switch2__input" id="ocr_btn"/>
                    <span class="switch2__content"></span>
                    <span class="switch2__circle"></span>
                </label>
            </span>
            <span class="settings_icon" title="settings">
                <img src="settings.png" style="width:1rem;height:1rem;">
            </span>
        </div>
        <div class="translator_source">
            <div>
                Original text
            </div>
            <textarea class="translator_source_textarea"></textarea>
        </div>
        <div class="translator_target">
            Translate into 
            <select id="target_lang">
                <option value="JA">日本語</option>
                <option value="EN-US">English(American)</option>
                <option value="EN-GB">English(British)</option>
                <option value="BG">Bulgarian</option>
                <option value="ZH">Chinese</option>
                <option value="CS">Czech</option>
                <option value="DA">Danish</option>
                <option value="NL">Dutch</option>
                <option value="ET">Estonian</option>
                <option value="FI">Finnish</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
                <option value="EL">Greek</option>
                <option value="HU">Hungarian</option>
                <option value="IT">Italian</option>          
                <option value="LV">Latvian</option>
                <option value="LT">Lithuanian</option>
                <option value="PL">Polish</option>
                <option value="PT-PT">Portuguese</option>
                <option value="PT-BR">Portuguese(Brazilian)</option>
                <option value="RO">Romanian</option>
                <option value="RU">Russian</option>
                <option value="SK">Slovak</option>
                <option value="SL">Slovenian</option>
                <option value="ES">Spanish</option>
                <option value="SV">Swedish</option>
            </select>
            <textarea class="translator_target_textarea"></textarea>
        </div>
        <div class="message"></div>
    </div>
    
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="main.js">
    </script>
</body>
</html>
